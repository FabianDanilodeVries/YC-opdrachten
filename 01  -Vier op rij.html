        table {

        }
        .square {
            border: 2px solid black;
        }
    </style>
    <script>
        let rowCounter = [0, 1, 1, 1, 1, 1, 1, 1]
        let turn = true;
        function fillSquare(column) {
            if (rowCounter[column] == 7) {
                alert("That column is full");
            } else if (turn) {
                document.getElementById("R" + rowCounter[column] + "C" + column).style.backgroundColor = 'green';
                rowCounter[column]++;
                turn = false;
            } else if (!turn) {
                document.getElementById("R" + rowCounter[column] + "C" + column).style.backgroundColor = 'red';
                rowCounter[column]++;
                turn = true;
            } 

            let greenCounter = 0;
            let redCounter = 0;

        }
        function onMouseOver(column) {
            if (turn) {
                document.getElementById("R" + rowCounter[column] + "C" + column).style.backgroundColor = 'rgba(100, 255, 87, 0.3)';

            } else {
                document.getElementById("R" + rowCounter[column] + "C" + column).style.backgroundColor = 'rgba(255, 23, 0, 0.3)';
            }
            document.getElementById("R" + (rowCounter[column] + 1) + "C" + column).style.backgroundColor = 'rgba(255, 255, 0, 0.2)';
            document.getElementById("R" + (rowCounter[column] + 2) + "C" + column).style.backgroundColor = 'rgba(255, 255, 0, 0.2)';
            document.getElementById("R" + (rowCounter[column] + 3) + "C" + column).style.backgroundColor = 'rgba(255, 255, 0, 0.2)';
            document.getElementById("R" + (rowCounter[column] + 4) + "C" + column).style.backgroundColor = 'rgba(255, 255, 0, 0.2)';
            document.getElementById("R" + (rowCounter[column] + 5) + "C" + column).style.backgroundColor = 'rgba(255, 255, 0, 0.2)';
        }
        function onMouseLeave(column) {
            document.getElementById("R" + rowCounter[column] + "C" + column).style.backgroundColor = 'white';
            document.getElementById("R" + (rowCounter[column] + 1) + "C" + column).style.backgroundColor = 'white';
            document.getElementById("R" + (rowCounter[column] + 2) + "C" + column).style.backgroundColor = 'white';
            document.getElementById("R" + (rowCounter[column] + 3) + "C" + column).style.backgroundColor = 'white';
            document.getElementById("R" + (rowCounter[column] + 4) + "C" + column).style.backgroundColor = 'white';
            document.getElementById("R" + (rowCounter[column] + 5) + "C" + column).style.backgroundColor = 'white';
        }
    </script>
