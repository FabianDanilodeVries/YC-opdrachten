            border: 2px solid black;
            border-radius: 50px;

        .square {
            border: 2px solid black;
            border-radius: 40px;

        }
    </style>
    <script>
        let rowCounter = [0, 1, 1, 1, 1, 1, 1, 1]
        let turn = true;
        let color = 0;
        function fillSquare(column) {
            if (rowCounter[column] == 7) {
                alert("That column is full");
            } else if (turn) {
                document.getElementById("R" + rowCounter[column] + "C" + column).style.backgroundColor = 'green';
                rowCounter[column]++;
                turn = false;
                color = 1;
            } else if (!turn) {
                document.getElementById("R" + rowCounter[column] + "C" + column).style.backgroundColor = 'red';
                rowCounter[column]++;
                turn = true;
                color = 2;
            }
        }

        function winCondition(column) {
            let greenHorizontalCounter = 0;
            let greenVerticalCounter = 0;
            let redHorizontalCounter = 0;
            let redVerticalCounter = 0;
            if (color == 1) {
                for (i = 1; i < 8; i++) {
                    if (document.getElementById("R" + (rowCounter[column] - 1) + "C" + i).style.backgroundColor == 'green') {
                        greenHorizontalCounter++;
                        if (greenHorizontalCounter == 4) {
                            alert("Four in a row: green, horizontally");
                        }
                    } else {
                        greenHorizontalCounter = 0;
                    }
                }
            } else if (color == 2) {
                for (i = 1; i < 8; i++) {
                    if (document.getElementById("R" + (rowCounter[column] - 1) + "C" + i).style.backgroundColor == 'red') {
                        redHorizontalCounter++;
                        if (redHorizontalCounter == 4) {
                            alert("Four in a row: red, horizontally");
                        }
                    } else {
                        redHorizontalCounter = 0;
                    }
                }
            }
            if (color == 1) {
                for (i = 1; i < 7; i++) {
                    if (document.getElementById("R" + i + "C" + column).style.backgroundColor == 'green') {
                        greenVerticalCounter++;
                        if (greenVerticalCounter == 4) {
                            alert("Four in a row: green, vertically");
                        }
                    } else {
                        greenVerticalCounter = 0;
                    }
                }
            } else if (color == 2) {
                for (i = 1; i < 7; i++) {
                    if (document.getElementById("R" + i + "C" + column).style.backgroundColor == 'red') {
                        redVerticalCounter++;
                        if (redVerticalCounter == 4) {
                            alert("Four in a row: red, vertically");
                        }
                    } else {
                        redVerticalCounter = 0;
                    }
                }
            }
        }
        function onMouseOver(column) {
            if (rowCounter[column] < 7) {
                if (turn) {
                    document.getElementById("R" + rowCounter[column] + "C" + column).style.backgroundColor = 'rgb(168, 255, 168)';

                } else {
                    document.getElementById("R" + rowCounter[column] + "C" + column).style.backgroundColor = 'rgb(255, 173, 173)';
                }
                for (i = 1; i < 6; i++) {
                    if (document.getElementById("R" + i + "C" + column).style.backgroundColor != 'green' && document.getElementById("R" + i + "C" + column).style.backgroundColor != 'red') {
                        document.getElementById("R" + (i + 1) + "C" + column).style.backgroundColor = 'rgb(255, 255, 209)';
                    }
                }
            }
        }
        function onMouseLeave(column) {
            if (rowCounter[column] < 7) {
                document.getElementById("R" + rowCounter[column] + "C" + column).style.backgroundColor = 'white';
                for (i = 1; i < 6; i++) {
                    if (document.getElementById("R" + i + "C" + column).style.backgroundColor != 'green' && document.getElementById("R" + i + "C" + column).style.backgroundColor != 'red') {
                        document.getElementById("R" + (i + 1) + "C" + column).style.backgroundColor = 'white';
                    }
                }
            }
        }
    </script>
